<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Typewriter Simulation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold">Monkey Typewriter</a>
            <div>
                {% if current_user.is_authenticated %}
                    <a href="/admin" class="px-4 py-2 bg-blue-600 rounded">Admin</a>
                {% else %}
                    <a href="/login" class="px-4 py-2 bg-blue-600 rounded">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <div class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
