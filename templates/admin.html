{% extends "base.html" %}

{% block content %}
<div class="bg-white rounded-lg shadow p-6">
    <h1 class="text-2xl font-bold mb-4">Simulation Control Panel</h1>
    
    <div class="mb-4">
        <a href="/" class="inline-block px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">
            View Current Simulation
        </a>
    </div>
    
    <div class="mb-6">
        <label class="block mb-2">Target Text:</label>
        <textarea id="target-text" class="w-full h-32 p-2 border rounded" placeholder="Enter text to simulate..."></textarea>
    </div>
    
    <div class="flex space-x-4">
        <button onclick="startSimulation()" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
            Start Simulation
        </button>
        <button onclick="stopSimulation()" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">
            Stop Simulation
        </button>
    </div>

    <div id="status-message" class="mt-4 p-4 rounded hidden"></div>
</div>

<script>
function showMessage(message, isError = false) {
    const statusDiv = document.getElementById('status-message');
    statusDiv.textContent = message;
    statusDiv.className = `mt-4 p-4 rounded ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
    statusDiv.classList.remove('hidden');
    setTimeout(() => {
        statusDiv.classList.add('hidden');
    }, 3000);
}

function startSimulation() {
    const text = document.getElementById('target-text').value;
    if (!text.trim()) {
        showMessage('Please enter some text to simulate:', true);
        return;
    }
    
    fetch('/api/start', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ text: text })
    })
    .then(response => response.json())
    .then(data => {
        showMessage('Process is running!');
    })
    .catch(error => {
        showMessage('Something went wrong with the servers, but we have the best people fixing it!', true);
    });
}

function stopSimulation() {
    fetch('/api/stop', {
        method: 'POST'
    })
    .then(response => response.json())
    .then(data => {
        showMessage('Process stopped.');
    })
    .catch(error => {
        showMessage('Error when stopping', true);
    });
}
</script>
{% endblock %}
